<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spacing.css" />
  </head>
  <body>
    <div class="container p-2">
      <h1 class="text-center">Contact Us!</h1>
      <form>
        <!-- input group -->
        <div class="input-group mb-1">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Giedre" />
        </div>
        <!-- input group -->
        <div class="input-group mb-1">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Giedre@gmail.com" />
        </div>
        <!-- input group -->
        <div class="input-group mb-1">
          <label for="reference">Reference:</label>
          <input type="text" id="reference" placeholder="22589" />
        </div>
        <!-- input group -->
        <div class="input-group mb-1">
          <textarea
            class="pt-1"
            placeholder="Your message goes here..."
          ></textarea>
        </div>
        <input class="button" type="submit" value="send" />
      </form>

      <!-- span usage -->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span class="edited">Quidem, eum</span>?
      </p>

      <!-- testing inline -->
      <a class="inline" href="#">MaximaMAxima</a>
      <p class="m-0">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores,
        obcaecati?
      </p>
      <!-- inline-block -->
      <!-- <input class="inline" type="submit" value="click" /> -->
      <a class="inline" href="#">MaximaMAxima</a>
    </div>
  </body>
</html>
