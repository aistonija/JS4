  <body>
    <h1>Weather Forecast</h1>
    <h3></h3>
    <script>
      /*
Given an array of forecasted maximum temperatures, the thermometer displays a string with the giventemperatures.

Example:
[17, 21, 23] will print 

"... 17ºC in 1 days ... 21ºC in 2 days ... 23ºC in 3 days ..."
*/

      /*
Your tasks:
1. Create a function 'printForecast' which takes in an array 'arr' and logs a string like the above to the console. Try it with both test datasets.
2. Use the problem-solving framework: Understand the problem and break it up into sub-problems!
*/

      /*
Test data: 
§ Data1: [17, 21, 23]
§ Data2: [12, 5, -5, 0, 4]
*/

      const printForecast = function (array) {
        let resultString = "";

        for (let i = 0; i < array.length; i++) {
          let day = i + 1;
          resultString += `... ${array[i]}°C in ${day} days `;
        }
        return `${resultString} ...`;
      };

      console.log(printForecast([17, 21, 23]));
      console.log(printForecast([12, 5, -5, 0, 4]));

      let text = document.querySelector("h3");
      text.textContent = printForecast([12, 15, 12, 15]);
    </script>
  </body>
