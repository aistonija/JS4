<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="gameContainer">
      <!-- start page -->
      <div id="startPage">
        <button id="goPlay">Start Playing</button>
      </div>

      <h1 class="scoreText">Score: <span id="score">0</span></h1>
      <!-- game page -->

      <div id="gamePage">
        <img
          id="cookie"
          src="https://pngimg.com/uploads/cookie/cookie_PNG13656.png"
          alt=""
        />
        <button id="goShop">Go Shopping</button>
      </div>

      <!-- shop page -->
      <div id="shopPage">
        <button id="spinCookie">Spin Cookie: 20pts</button>
        <button id="addTwo">Add 2 points on click: 100pts</button>
        <button id="addFive">Add 5 points on click 200pts</button>
        <button id="goBack">Go Back</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
