<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout-container">
      <header class="wider-container">
        <div class="logo"><span>logo</span></div>
        <div class="menu"><i class="fas fa-bars"></i></div>
        <div class="socials">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/480px-Facebook_f_logo_%282019%29.svg.png"
            alt=""
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/lt/thumb/9/9f/Twitter_bird_logo_2012.svg/594px-Twitter_bird_logo_2012.svg.png"
            alt=""
          />
          <img
            src="https://www.vetslenis.lt/wp-content/uploads/2018/01/instagram-png-instagram-png-logo-1455.png"
            alt=""
          />
        </div>
      </header>
      <div class="hero wider-container">
        <div class="inner-container">
          <img
            src="https://roboticsandautomationnews.com/wp-content/uploads/2020/03/misty-robotics-image-with-pc-copy.jpg"
            alt=""
          />
        </div>
      </div>
      <main class="form wider-container">
        <form class="inner-container">
          <input type="text" placeholder="Enter Your Name" />
          <input type="email" placeholder="Enter a valid email address" />
          <textarea placeholder="Enter your message"></textarea>
          <input type="submit" value="submit" />
        </form>
        <div class="info">
          <span>Image from <a href="#" class="link">Freepik</a></span>
        </div>
      </main>
      <footer>
        <div class="wider-container">
          <p>
            Sample text. Click to select the text box. Click again or double
            click to start editing the text.
          </p>
          <span>
            <a href="#">Website Templates</a>
            created with <a href="#">Website Builder Software</a>.
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
