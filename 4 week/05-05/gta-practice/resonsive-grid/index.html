<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Grid</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="responsive-task"> -->
    <h2 class="text-center mobile">MOBILE</h2>
    <h2 class="text-center tablet">TABLET</h2>
    <h2 class="text-center desktop">DESKTOP</h2>
    <div class="mobile-grid">
      <div class="header-container flex-centered">
        <div class="content-center">HEADER</div>
      </div>
      <div class="menu-container flex-centered">
        <div class="content-center">MENU</div>
      </div>
      <div class="hero-container flex-centered">
        <div class="content-center">HERO</div>
      </div>
      <div class="main-container flex-centered">
        <div class="content-center">MAIN</div>
      </div>
      <div class="banner-container flex-centered">
        <div class="content-center">BANNER</div>
      </div>
      <div class="extra-container flex-centered">
        <div class="content-center">EXTRA</div>
      </div>
      <div class="image-container flex-centered">
        <div class="content-center">IMAGE</div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
