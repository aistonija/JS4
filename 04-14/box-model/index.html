<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- užduotis pirštukam apšilti:
    1. surkite div bloką, jam sukurkite klase, sis blokas užims 100% ekrano pločio.

    2. jame sukurkite 3 divus viename lygyje. kiekvienas vaikinis div, turi uzimti 30% tevinio elemento.
    3. kiekviename div'e patalpinkite po nuotrauka (skirtingos)
    4. vaikiniams div elementams pritaikykite savybe: display: inline-block
    5. nuotraukoms pritaikykite saybe: object-fit: cover
    6. pabandykite pritaikyti text-align, kad nuotraukos issicentruotu (x asyje)
    7. taip pat nuotraukom pritaikykite ploti ir auksti 100%;
       -->
    <div class="parentElement">
      <div class="childElement">
        <img src="kitten.jpg" alt="" />
      </div>
      <div class="childElement">
        <img src="spring.jpg" alt="" />
      </div>
      <div class="childElement">
        <img src="bike.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
