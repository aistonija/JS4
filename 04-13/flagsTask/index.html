<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr class="header-bg">
          <th>Lithuania</th>
          <th>Latvia</th>
          <th>Estonia</th>
          <th>Germany</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="flag">
              <div class="yellow p-25"></div>
              <div class="green p-25"></div>
              <div class="red p-25"></div>
            </div>
          </td>
          <td>
            <div class="flag">
              <div class="red p-25"></div>
              <div class="white p-25"></div>
              <div class="red p-25"></div>
            </div>
          </td>
          <td>
            <div class="flag">
              <div class="blue p-25"></div>
              <div class="black p-25"></div>
              <div class="white p-25"></div>
            </div>
          </td>
          <td>
            <div class="flag">
              <div class="black p-25"></div>
              <div class="red p-25"></div>
              <div class="yellow p-25"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="last-items"><a href="">Lithuania</a></td>
          <td class="last-items"><a href="">Latvia</a></td>
          <td class="last-items"><a href="">Estonia</a></td>
          <td class="last-items"><a href="">Germany</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
