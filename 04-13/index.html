<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons</title>
  </head>
  <body>
    <h1>Registracija</h1>
    <form>
      <label for="fullName">Įveskite savo vardą ir pavardę:</label>
      <input type="text" id="fullName" placeholder="pvz. Aiste Zu" />
      <br />
      <br />
      <h4>Pasirinkite vieną variantą:</h4>
      <label for="horses">Labiau mėgstu jodinėti:</label>
      <input type="radio" id="horses" name="hobbies" />
      <br />
      <br />
      <label for="cows">Labiau mėgstu melžti karves:</label>
      <input type="radio" id="cows" name="hobbies" />
      <br />
      <br />
      <label for="eat">Labiau mėgstu valgyti rūkytą karšį:</label>
      <input type="radio" id="eat" name="hobbies" />
      <br />
      <br />
      <label for="allAnimals">
        <img
          src="https://mutts.com/wp-content/uploads/2018/10/2018-10-04-WorldAnimalDay.jpg"
          alt=""
          width="100"
        />
      </label>
      <input type="radio" id="allAnimals" name="hobbies" />
    </form>
  </body>
</html>
